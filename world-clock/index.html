<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Lobna Elkerdawy</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">Dublin</option>
        <option value="">Los angeles</option>
        <option value="">Tokyo</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <h2>Dublin</h2>
        <div class="date">February 26th 2024</div>
        <div class="time">13:27<small>PM</small></div>
      </div>
      <div class="city">
        <h2>Cairo</h2>
        <div class="date">February 26th 2024</div>
        <div class="time">13:27<small>PM</small></div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">February 26th 2024</div>
        <div class="time">13:27<small>PM</small></div>
      </div>
      <div class="city">
        <h2>London</h2>
        <div class="date">February 26th 2024</div>
        <div class="time">13:27<small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded withðŸ’œby <strong> Lobna Elkerdawy </strong> is
      <a href="https://github.com/ilobna/world-clock">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>

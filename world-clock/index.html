<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Lobna Elkerdawy</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/Dublin">Dublin</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/London">London</option>
      </select>
      <div id="cities">
        <div class="city" id="dublin">
          <div>
            <h2>Dublin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded withðŸ’šby <strong> Lobna Elkerdawy </strong> is
      <a href="https://github.com/ilobna/world-clock">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
